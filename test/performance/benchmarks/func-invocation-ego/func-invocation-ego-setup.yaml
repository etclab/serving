---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: appender-ego
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # limit at a single pod
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
        # let ingress handle the load balancing
        # activator is only in path when scaling from 0
        autoscaling.knative.dev/targetBurstCapacity: "0"

        # queue.sidecar.serving.knative.dev/cpu-resource-request: "10"
        # queue.sidecar.serving.knative.dev/memory-resource-request: "512Mi"
    spec:
      volumes:
      - name: sgx-default-qcnl-local-volume
        configMap:
          name: sgx-default-qcnl-local
      containers:
      - image: docker.io/atosh502/appender-ego:latest
        env:
          - name: MESSAGE
            value: " - Handled by 0"
        resources:
          # requests:
          #   cpu: 1000m
          #   memory: 512Mi
          limits:
            sgx.intel.com/epc: "512Ki"
            # sgx.intel.com/epc: "32Mi"
            sgx.intel.com/enclave: 1
            sgx.intel.com/provision: 1
        volumeMounts:
          - name: sgx-default-qcnl-local-volume
            mountPath: /etc/sgx_default_qcnl.conf
            subPath: sgx_default_qcnl.conf
      containerConcurrency: 0 # Explicitly set the default, since it might be overridden in CM.
