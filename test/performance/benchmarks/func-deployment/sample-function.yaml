---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: autoscale
spec:
  template:
    metadata:
      annotations:
        # limit at a single pod
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
        # Always hook the activator in.
        autoscaling.knative.dev/targetBurstCapacity: "-1"
    spec:
      containers:
      - image: docker.io/atosh502/autoscale-c163c422b72a456bad9aedab6b2d1f13:func-deployment-benchmark
      containerConcurrency: 0 # Explicitly set the default, since it might be overridden in CM.
