---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prober
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prober
  namespace: default
subjects:
  - kind: ServiceAccount
    name: prober
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: web-svc-job
  namespace: default
spec:
  parallelism: 1
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: prober
      restartPolicy: Never
      containers:
        - name: web-svc-runner
          image: ko://knative.dev/serving/test/performance/benchmarks/emojivoto
          args: ["-target=broker-ingress", "--duration=5m"]
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                secretKeyRef:
                  name: performance-test-config
                  key: systemnamespace
            - name: INFLUX_URL
              valueFrom:
                secretKeyRef:
                  name: performance-test-config
                  key: influxurl
            - name: INFLUX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: performance-test-config
                  key: influxtoken
            - name: JOB_NAME
              valueFrom:
                secretKeyRef:
                  name: performance-test-config
                  key: jobname
            - name: BUILD_ID
              valueFrom:
                secretKeyRef:
                  name: performance-test-config
                  key: buildid
            - name: LEADER_PK # leader public key
              valueFrom:
                secretKeyRef:
                  name: pre-config
                  key: leader_pk
                  optional: true
            - name: LEADER_PP # leader public params
              valueFrom:
                secretKeyRef:
                  name: pre-config 
                  key: leader_pp
                  optional: true
            - name: FUNCTION_MODE # leader public params
              valueFrom:
                secretKeyRef:
                  name: pre-config 
                  key: function_mode
                  optional: true 
            - name: RATE
              value: "${RATE}"
            - name: RSA_SK # RSA private key
              valueFrom:
                secretKeyRef:
                  name: pre-config 
                  key: rsa_sk 
                  optional: true
            - name: ATTACH_SIGNATURE 
              valueFrom:
                secretKeyRef:
                  name: pre-config
                  key: attach_signature  
          resources:
            requests:
              cpu: 1000m
              memory: 3Gi
            limits:
              cpu: 1000m
              memory: 3Gi
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
